<!DOCTYPE html>
<html lang="zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>我的导航</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div class="wrapper" id="mainXXX">

    </div>
  </main>
  <footer></footer>
  <script>
    var keys={
      0:['q','w','e','r','t','y','u','i','o','p'],
      1:['a','s','d','f','g','h','j','k','l'],
      2:['z','x','c','v','b','n','m'],
      length:3
    }
    var hash={
      'q':'qq.com',
      'w':'weibo.com',
      'e':'ele.me',
      'r':'renren.com',
      't':'taobao.com',
      'y':'youtube.com',
      'p':undefined,
      'u':'uc.com',
      'i':'iqiyi.com',
      'o':'opera.com',
      'a':'acfun.tv',
      's':'sohu.com',
      'z':'zhihu.com',
      'm':'www.mcdonalds.com.cn'
    }
    var hashInlocalStorage = JSON.parse(localStorage.getItem('zzz')||'null')
    if(hashInlocalStorage){
      hash = hashInlocalStorage
    }

    index = 0
    while(index < keys.length){
      //创建div
      divXXX = document.createElement('div')
      mainXXX.appendChild(divXXX)

      //创建kbd
      index2 = 0
      row = keys[index]
      while(index2 < row.length){
        kbdXXX = document.createElement('kbd')
        kbdXXX.textContent = row[index2]

        //创建button
        buttonX = document.createElement('button')
        buttonX.textContent = '编辑'
        buttonX.id = row[index2]
        buttonX.onclick = function(zxcvbnm){
          key = zxcvbnm['target']['id']
          x = prompt('给我一个网址')
          hash[key] = x
          localStorage.setItem('zzz',JSON.stringify(hash))
          console.log(hash)
        }
        kbdXXX.appendChild(buttonX)
        divXXX.appendChild(kbdXXX)
        index2 = index2 +1
      }
      index = index + 1
    }
    
    //键盘监听事件
    document.onkeypress = function(zxcvbnm){
      key = zxcvbnm['key']
      website = hash[key]
      window.open('http://'+website,'_blank')
    }
  </script>
</body>
</html>
